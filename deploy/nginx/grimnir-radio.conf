# Grimnir Radio - Nginx Reverse Proxy Configuration
#
# Usage:
#   1. Copy to /etc/nginx/sites-available/grimnir-radio.conf
#   2. Edit server_name to your domain
#   3. ln -s /etc/nginx/sites-available/grimnir-radio.conf /etc/nginx/sites-enabled/
#   4. nginx -t && systemctl reload nginx
#   5. Run certbot: certbot --nginx -d radio.yourdomain.com
#
# Assumes Grimnir is running on localhost:8081 (see docker-compose.override.yml)

# Upstream for Grimnir Radio
upstream grimnir {
    server 127.0.0.1:8081;
    keepalive 32;
}

# Upstream for Icecast (if using Icecast streams directly)
upstream icecast {
    server 127.0.0.1:8003;
    keepalive 16;
}

# Upstream for Harbor ingest (built-in Icecast source receiver)
upstream harbor {
    server 127.0.0.1:8088;
    keepalive 16;
}

# HTTP server - handles certbot challenges and redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name radio.yourdomain.com;  # CHANGE THIS

    # Certbot challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP to HTTPS (uncomment after SSL is set up)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # For initial setup without SSL, proxy everything
    location / {
        proxy_pass http://grimnir;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket for real-time events
    location /api/v1/events {
        proxy_pass http://grimnir;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # WebSocket for WebRTC signaling
    location /webrtc/signal {
        proxy_pass http://grimnir;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Live audio streams - disable buffering for real-time delivery
    location /live/ {
        proxy_pass http://grimnir;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Critical for streaming - disable all buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;

        # No timeouts for streaming connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # Chunked transfer encoding
        chunked_transfer_encoding on;
    }

    # Harbor ingest endpoint (DJ source clients -> Grimnir Harbor)
    # NOTE: Set GRIMNIR_HARBOR_MOUNT_PREFIX=/harbor when using this route.
    location /harbor/ {
        proxy_pass http://harbor/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # CRITICAL: stream request body directly (do not buffer uploads)
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_set_header Transfer-Encoding chunked;

        # Keep source connections open
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Optional: Direct Icecast streams (if you want /icecast/ path)
    # location /icecast/ {
    #     proxy_pass http://icecast/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_buffering off;
    #     proxy_read_timeout 86400;
    # }
}

