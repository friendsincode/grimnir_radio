services:
  # PostgreSQL database (shared state)
  postgres:
    image: postgres:15-alpine
    container_name: grimnir-postgres
    environment:
      POSTGRES_USER: grimnir
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-grimnir_secret}
      POSTGRES_DB: grimnir
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # Ports defined in docker-compose.override.yml
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grimnir -d grimnir && psql -U grimnir -d grimnir -c 'SELECT 1' > /dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - grimnir-network

  # Redis (leader election and event bus)
  redis:
    image: redis:7-alpine
    container_name: grimnir-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redis-data:/data
    # Ports defined in docker-compose.override.yml
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - grimnir-network

  # Icecast2 (streaming server)
  icecast:
    image: infiniteproject/icecast:latest
    container_name: grimnir-icecast
    environment:
      ICECAST_SOURCE_PASSWORD: ${ICECAST_SOURCE_PASSWORD:-hackme}
      ICECAST_RELAY_PASSWORD: ${ICECAST_RELAY_PASSWORD:-hackme}
      ICECAST_ADMIN_PASSWORD: ${ICECAST_ADMIN_PASSWORD:-hackme}
      ICECAST_ADMIN_USERNAME: ${ICECAST_ADMIN_USERNAME:-admin}
      ICECAST_ADMIN_EMAIL: ${ICECAST_ADMIN_EMAIL:-admin@localhost}
      ICECAST_LOCATION: ${ICECAST_LOCATION:-Earth}
      ICECAST_HOSTNAME: ${ICECAST_HOSTNAME:-localhost}
      ICECAST_MAX_CLIENTS: ${ICECAST_MAX_CLIENTS:-100}
      ICECAST_MAX_SOURCES: ${ICECAST_MAX_SOURCES:-10}
    # Ports defined in docker-compose.override.yml
    volumes:
      - icecast-logs:/var/log/icecast2
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/status.xsl"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - grimnir-network
    restart: unless-stopped

  # Media Engine (GStreamer process)
  mediaengine:
    build:
      context: .
      dockerfile: Dockerfile.mediaengine
    image: grimnir_mediaengine:latest
    container_name: grimnir-mediaengine
    environment:
      MEDIAENGINE_GRPC_PORT: 9091
      MEDIAENGINE_LOG_LEVEL: ${LOG_LEVEL:-info}
    # Ports defined in docker-compose.override.yml
    volumes:
      - media-cache:/var/lib/mediaengine/cache
    healthcheck:
      test: ["CMD", "/usr/local/bin/mediaengine", "health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - grimnir-network
    restart: unless-stopped
    # Increase shared memory for GStreamer
    shm_size: '256mb'

  # Grimnir Radio Control Plane
  grimnir:
    build:
      context: .
      dockerfile: Dockerfile
    image: grimnir_radio:latest
    container_name: grimnir-radio
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mediaengine:
        condition: service_healthy
    environment:
      # HTTP Server
      GRIMNIR_HTTP_PORT: 8080
      GRIMNIR_HTTP_BIND: 0.0.0.0

      # Database
      GRIMNIR_DB_BACKEND: postgres
      GRIMNIR_DB_DSN: host=postgres port=5432 user=grimnir password=${POSTGRES_PASSWORD:-grimnir_secret} dbname=grimnir sslmode=disable

      # Redis
      GRIMNIR_REDIS_ADDR: redis:6379
      GRIMNIR_REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}
      GRIMNIR_REDIS_DB: 0

      # Leader Election (disabled for single instance)
      GRIMNIR_LEADER_ELECTION_ENABLED: ${LEADER_ELECTION_ENABLED:-false}
      GRIMNIR_INSTANCE_ID: grimnir-1

      # Media Engine
      GRIMNIR_MEDIA_ENGINE_GRPC_ADDR: mediaengine:9091

      # Icecast
      GRIMNIR_ICECAST_URL: http://icecast:8000
      GRIMNIR_ICECAST_PUBLIC_URL: ${GRIMNIR_ICECAST_PUBLIC_URL:-}
      GRIMNIR_ICECAST_SOURCE_PASSWORD: ${ICECAST_SOURCE_PASSWORD:-hackme}

      # JWT Authentication
      GRIMNIR_JWT_SIGNING_KEY: ${JWT_SIGNING_KEY:-change-this-in-production}
      GRIMNIR_JWT_TTL_MINUTES: 15

      # Media Storage
      GRIMNIR_MEDIA_ROOT: /var/lib/grimnir/media
      GRIMNIR_MEDIA_BACKEND: filesystem

      # Scheduler
      GRIMNIR_SCHEDULER_LOOKAHEAD: 48h
      GRIMNIR_SCHEDULER_TICK_INTERVAL: 30s

      # Observability
      GRIMNIR_TRACING_ENABLED: ${TRACING_ENABLED:-false}
      GRIMNIR_OTLP_ENDPOINT: ${OTLP_ENDPOINT:-}
      GRIMNIR_TRACING_SAMPLE_RATE: ${TRACING_SAMPLE_RATE:-0.1}

      # Environment
      GRIMNIR_ENVIRONMENT: ${ENVIRONMENT:-production}
      GRIMNIR_LOG_LEVEL: ${LOG_LEVEL:-info}
    # Ports defined in docker-compose.override.yml to avoid merge conflicts
    # Default: 8080:8080 (HTTP API), 9000:9000 (Prometheus metrics)
    volumes:
      - media-data:/var/lib/grimnir/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - grimnir-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  media-data:
    driver: local
  media-cache:
    driver: local
  icecast-logs:
    driver: local

networks:
  grimnir-network:
    driver: bridge
