{{define "pages/dashboard/station-select"}}
{{template "layouts/base" .}}
{{end}}

{{define "content"}}
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-body-tertiary">
    <div class="card" style="width: 500px; max-width: 95%;">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-broadcast-pin me-2"></i>Select Station</h5>
        </div>
        <div class="card-body">
            <p class="text-body-secondary">Choose a station to manage:</p>

            <form method="POST" action="/dashboard/stations/select"
                  hx-post="/dashboard/stations/select"
                  hx-swap="none">
                <div class="list-group mb-4">
                    {{range .Stations}}
                    <label class="list-group-item list-group-item-action d-flex align-items-center gap-3">
                        <input type="radio" name="station_id" value="{{.ID}}"
                               class="form-check-input" required>
                        <div class="flex-grow-1">
                            <strong>{{.Name}}</strong>
                            {{if .Description}}
                            <br>
                            <small class="text-body-secondary">{{.Description}}</small>
                            {{end}}
                        </div>
                        {{if .Active}}
                        <span class="badge bg-success">Active</span>
                        {{else}}
                        <span class="badge bg-secondary">Inactive</span>
                        {{end}}
                    </label>
                    {{else}}
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        No stations available. Contact an administrator.
                    </div>
                    {{end}}
                </div>

                {{if .Stations}}
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-check-circle me-2"></i>Continue
                </button>
                {{end}}
            </form>
        </div>
    </div>
</div>
{{end}}
