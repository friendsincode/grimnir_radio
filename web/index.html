<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Blocks Control</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Smart Blocks</a>
      <div class="d-flex gap-2">
        <a class="btn btn-link" href="/">Dashboard</a>
        <a class="btn btn-link" href="/calendar.html">Calendar</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="mb-4">Control Plane</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form id="login-form">
              <div class="mb-3">
                <label class="form-label" for="login-email">Email</label>
                <input class="form-control" id="login-email" type="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="login-password">Password</label>
                <input class="form-control" id="login-password" type="password" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="login-station">Station ID (optional)</label>
                <input class="form-control" id="login-station" type="text">
              </div>
              <button class="btn btn-primary w-100" type="submit">Sign In</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header">Schedule Preview</div>
          <div class="card-body">
            <form id="schedule-form" class="row g-2 align-items-end">
              <div class="col-md-6">
                <label class="form-label" for="schedule-station">Station ID</label>
                <input class="form-control" id="schedule-station" type="text" required>
              </div>
              <div class="col-md-3">
                <label class="form-label" for="schedule-hours">Hours</label>
                <input class="form-control" id="schedule-hours" type="number" value="6" min="1">
              </div>
              <div class="col-md-3">
                <button class="btn btn-success w-100" type="submit">Load</button>
              </div>
            </form>
            <pre id="schedule-output" class="bg-dark text-white p-3 mt-3" style="min-height: 200px; overflow:auto;"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let token = localStorage.getItem('rlmToken');

    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const body = {
        email: document.getElementById('login-email').value,
        password: document.getElementById('login-password').value,
        station_id: document.getElementById('login-station').value
      };
      const response = await fetch('/api/v1/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (!response.ok) {
        alert('Login failed');
        return;
      }
      const data = await response.json();
      token = data.access_token;
      localStorage.setItem('rlmToken', token);
      alert('Login successful');
    });

    document.getElementById('schedule-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      if (!token) {
        alert('Please login first');
        return;
      }
      const station = document.getElementById('schedule-station').value;
      const hours = document.getElementById('schedule-hours').value;
      const response = await fetch(`/api/v1/schedule?station_id=${encodeURIComponent(station)}&hours=${hours}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const output = document.getElementById('schedule-output');
      if (!response.ok) {
        output.textContent = 'Unable to load schedule';
        return;
      }
      const data = await response.json();
      output.textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
