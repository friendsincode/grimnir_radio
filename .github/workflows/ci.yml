name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Tidy (must be clean)
        run: |
          go mod tidy
          git diff --exit-code

      - name: gofmt (must be clean)
        run: |
          files="$(git ls-files '*.go')"
          unformatted="$(gofmt -l $files)"
          if [ -n "$unformatted" ]; then
            echo "Unformatted Go files:"
            echo "$unformatted"
            exit 1
          fi

      - name: go vet
        run: go vet ./...

      - name: go test
        run: go test -count=1 ./...
