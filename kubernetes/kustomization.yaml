apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grimnir-radio

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres.yaml
  - redis.yaml
  - mediaengine.yaml
  - grimnir.yaml
  - ingress.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: grimnir-radio
  app.kubernetes.io/part-of: grimnir-radio-platform
  app.kubernetes.io/managed-by: kustomize

# Images (override these in overlays for different environments)
images:
  - name: grimnir-radio
    newTag: latest
  - name: grimnir-mediaengine
    newTag: latest

# ConfigMap generator (for environment-specific configs)
# configMapGenerator:
#   - name: grimnir-config
#     literals:
#       - GRIMNIR_LOG_LEVEL=info

# Secret generator (use external secret management in production)
# secretGenerator:
