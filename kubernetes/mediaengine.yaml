apiVersion: v1
kind: Service
metadata:
  name: grimnir-mediaengine
  namespace: grimnir-radio
  labels:
    app: mediaengine
spec:
  type: ClusterIP
  ports:
    - port: 9091
      targetPort: 9091
      protocol: TCP
      name: grpc
  selector:
    app: mediaengine

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grimnir-mediaengine
  namespace: grimnir-radio
  labels:
    app: mediaengine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mediaengine
  template:
    metadata:
      labels:
        app: mediaengine
    spec:
      containers:
        - name: mediaengine
          image: grimnir-mediaengine:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9091
              name: grpc
              protocol: TCP
          env:
            - name: MEDIAENGINE_GRPC_PORT
              value: "9091"
            - name: MEDIAENGINE_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: grimnir-config
                  key: GRIMNIR_LOG_LEVEL
          volumeMounts:
            - name: media-cache
              mountPath: /var/lib/mediaengine/cache
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          # Increase shared memory for GStreamer
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/mediaengine
                - health
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /usr/local/bin/mediaengine
                - health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: media-cache
          emptyDir:
            sizeLimit: 2Gi
