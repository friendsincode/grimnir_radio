apiVersion: v1
kind: ConfigMap
metadata:
  name: grimnir-config
  namespace: grimnir-radio
data:
  # HTTP Server
  GRIMNIR_HTTP_PORT: "8080"
  GRIMNIR_HTTP_BIND: "0.0.0.0"

  # Database
  GRIMNIR_DB_BACKEND: "postgres"

  # Redis
  GRIMNIR_REDIS_DB: "0"

  # Leader Election (enable for multi-replica deployments)
  GRIMNIR_LEADER_ELECTION_ENABLED: "true"

  # Media Engine
  GRIMNIR_MEDIA_ENGINE_GRPC_ADDR: "grimnir-mediaengine:9091"

  # JWT
  GRIMNIR_JWT_TTL_MINUTES: "15"

  # Media Storage
  GRIMNIR_MEDIA_ROOT: "/var/lib/grimnir/media"
  GRIMNIR_MEDIA_BACKEND: "filesystem"

  # Scheduler
  GRIMNIR_SCHEDULER_LOOKAHEAD: "48h"
  GRIMNIR_SCHEDULER_TICK_INTERVAL: "30s"

  # Observability
  GRIMNIR_TRACING_ENABLED: "false"
  GRIMNIR_TRACING_SAMPLE_RATE: "0.1"

  # Environment
  GRIMNIR_ENVIRONMENT: "production"
  GRIMNIR_LOG_LEVEL: "info"
