apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grimnir-radio-ingress
  namespace: grimnir-radio
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "grimnir-radio"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # CORS (if needed)
    # nginx.ingress.kubernetes.io/enable-cors: "true"
    # nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # cert-manager annotation for automatic TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - radio.example.com
      secretName: grimnir-radio-tls
  rules:
    - host: radio.example.com
      http:
        paths:
          # API endpoints
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: grimnir-radio
                port:
                  number: 80
          # WebSocket events endpoint
          - path: /events
            pathType: Prefix
            backend:
              service:
                name: grimnir-radio
                port:
                  number: 80
          # Health check
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: grimnir-radio
                port:
                  number: 80
          # Metrics (restrict access in production)
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: grimnir-radio
                port:
                  number: 9000
          # Catch-all for web UI
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grimnir-radio
                port:
                  number: 80
