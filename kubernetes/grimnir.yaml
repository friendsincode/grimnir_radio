apiVersion: v1
kind: Service
metadata:
  name: grimnir-radio
  namespace: grimnir-radio
  labels:
    app: grimnir-radio
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: metrics
  selector:
    app: grimnir-radio

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grimnir-radio
  namespace: grimnir-radio
  labels:
    app: grimnir-radio
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: grimnir-radio
  template:
    metadata:
      labels:
        app: grimnir-radio
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
        # Wait for database to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z grimnir-postgres 5432; do
                echo "Waiting for PostgreSQL...";
                sleep 2;
              done
        # Wait for Redis to be ready
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z grimnir-redis 6379; do
                echo "Waiting for Redis...";
                sleep 2;
              done
        # Wait for media engine to be ready
        - name: wait-for-mediaengine
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z grimnir-mediaengine 9091; do
                echo "Waiting for Media Engine...";
                sleep 2;
              done
      containers:
        - name: grimnir-radio
          image: grimnir-radio:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9000
              name: metrics
              protocol: TCP
          envFrom:
            - configMapRef:
                name: grimnir-config
            - secretRef:
                name: grimnir-secrets
          env:
            # Set instance ID from pod name for leader election
            - name: GRIMNIR_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: media-data
              mountPath: /var/lib/grimnir/media
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: media-data
          persistentVolumeClaim:
            claimName: grimnir-media-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grimnir-media-pvc
  namespace: grimnir-radio
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods need read/write access
  resources:
    requests:
      storage: 50Gi
  # storageClassName: your-storage-class  # Uncomment and specify if needed
