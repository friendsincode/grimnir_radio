# WARNING: This is an example file. DO NOT commit real secrets to git!
# Create this secret manually or use a secrets management solution like:
# - Sealed Secrets
# - External Secrets Operator
# - HashiCorp Vault
# - AWS Secrets Manager / GCP Secret Manager / Azure Key Vault

apiVersion: v1
kind: Secret
metadata:
  name: grimnir-secrets
  namespace: grimnir-radio
type: Opaque
stringData:
  # Database password
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Database DSN
  GRIMNIR_DB_DSN: "host=grimnir-postgres port=5432 user=grimnir password=CHANGE_ME_IN_PRODUCTION dbname=grimnir sslmode=disable"

  # Redis password
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  GRIMNIR_REDIS_ADDR: "grimnir-redis:6379"
  GRIMNIR_REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # JWT signing key (generate with: openssl rand -base64 32)
  GRIMNIR_JWT_SIGNING_KEY: "CHANGE_ME_TO_RANDOM_256_BIT_KEY"

---
# Example using kubectl to create secret from literal values:
# kubectl create secret generic grimnir-secrets \
#   --namespace=grimnir-radio \
#   --from-literal=POSTGRES_PASSWORD=your_secure_password \
#   --from-literal=REDIS_PASSWORD=your_redis_password \
#   --from-literal=GRIMNIR_JWT_SIGNING_KEY=$(openssl rand -base64 32) \
#   --from-literal=GRIMNIR_DB_DSN="host=grimnir-postgres port=5432 user=grimnir password=your_secure_password dbname=grimnir sslmode=disable" \
#   --from-literal=GRIMNIR_REDIS_ADDR="grimnir-redis:6379" \
#   --from-literal=GRIMNIR_REDIS_PASSWORD="your_redis_password"
